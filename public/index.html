<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billiard Game - Setup</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a472a 0%, #0d2818 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .lobby-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 50px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            background: linear-gradient(90deg, #f1c40f, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .setting {
            margin-bottom: 25px;
            text-align: left;
        }

        .setting label {
            display: block;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: #2ecc71;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(46, 204, 113, 0.5);
        }

        .value-display {
            font-size: 24px;
            font-weight: bold;
            color: #2ecc71;
            min-width: 50px;
            text-align: center;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #27ae60, #1e8449);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .info code {
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="lobby-card">
        <h1>ðŸŽ± Billiard</h1>
        <p class="subtitle">Multiplayer Pool Game</p>

        <div class="setting">
            <label>Number of Balls</label>
            <div class="slider-container">
                <input type="range" id="ballCount" min="5" max="50" value="15">
                <span class="value-display" id="ballValue">15</span>
            </div>
        </div>

        <button class="btn" id="startBtn">Start Game</button>

        <div class="info">
            Players join via <code>/controller.html</code>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const ballCountSlider = document.getElementById('ballCount');
        const ballValue = document.getElementById('ballValue');
        const startBtn = document.getElementById('startBtn');

        ballCountSlider.addEventListener('input', () => {
            ballValue.textContent = ballCountSlider.value;
        });

        startBtn.addEventListener('click', () => {
            const ballCount = parseInt(ballCountSlider.value);
            socket.emit('startGame', { ballCount });
            window.location.href = '/game.html';
        });

        // If game already running, go to game view
        socket.on('gameActive', () => {
            window.location.href = '/game.html';
        });
    </script>
</body>

</html>
